<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
  
  <style>
    /* Estilos espec√≠ficos para centrar la tarjeta de login */
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 0; }
    .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; width: 90%; max-width: 350px; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #dee2e6; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
    button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: background 0.2s; }
    button:hover { background: #0056b3; }
    .error { color: #dc3545; margin-top: 15px; display: none; font-size: 14px; background: #ffebee; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin-top:0; color:#333">üîê Pedidos Rail</h2>
    <input type="email" id="email" placeholder="Email (ej: roberto@rail.com)">
    <input type="password" id="pass" placeholder="Contrase√±a">
    
    <button id="btn-entrar">Entrar</button>
    
    <p id="errorMsg" class="error"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script type="module" src="js/login.js"></script>
</body>
</html>
